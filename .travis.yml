language: java
jdk: oraclejdk7
env:
  global:
    - ANDROID_SDKS=sysimg-16
  matrix:
    - ANDROID_TARGET=android-15 ANDROID_ABI=x86

before_install:
  # Install base Android SDK
  - sudo apt-get update -qq
  - if [ `uname -m` = x86_64 ]; then sudo apt-get install -qq --force-yes libgd2-xpm ia32-libs ia32-libs-multiarch > /dev/null; fi
  # download the latest android sdk and unzip
  - wget http://dl.google.com/android/android-sdk_r21.1-linux.tgz
  - tar xzf android-sdk_r21.1-linux.tgz
  # setup your ANDROID_HOME and PATH environment variables
  - export ANDROID_HOME=$PWD/android-sdk-linux
  - export PATH=${PATH}:${ANDROID_HOME}/tools:${ANDROID_HOME}/platform-tools

  # Install required components
  # For a full list, run `android list sdk -a --extended`
  # Note that sysimg-16 downloads the ARM, x86 and MIPS images (we should optimize this)
  - android update sdk --filter platform-tools,extra-android-support,$ANDROID_SDKS,$ANDROID_TARGET_SDK,$ANDROID_MIN_SDK --all --no-ui --force > /dev/null

  # create AVD
  - echo no | android create avd --force -n test -t $ANDROID_TARGET --abi $ANDROID_ABI --sdcard 32M

  # start AVD
  - emulator -avd test -no-skin -no-audio -no-window &

script: mvn verify -Dandroid.device=test
